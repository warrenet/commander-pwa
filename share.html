<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0f">
    <title>Commander - Share</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .share-container {
            padding: 80px 16px 100px;
            min-height: 100vh;
        }

        .share-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary, #f0f0f5);
        }

        .share-preview {
            background: var(--bg-secondary, #12121a);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 14px;
            color: var(--text-secondary, #a0a0b0);
        }

        .share-category {
            margin-bottom: 16px;
        }

        .share-category label {
            display: block;
            font-size: 14px;
            color: var(--text-muted, #606070);
            margin-bottom: 8px;
        }

        .share-category select {
            width: 100%;
            min-height: 48px;
            padding: 8px 16px;
            background: var(--bg-secondary, #12121a);
            border: 1px solid var(--border-color, #2a2a38);
            border-radius: 8px;
            color: var(--text-primary, #f0f0f5);
            font-size: 16px;
        }

        .share-field {
            margin-bottom: 16px;
        }

        .share-field label {
            display: block;
            font-size: 14px;
            color: var(--text-muted, #606070);
            margin-bottom: 8px;
        }

        .share-field input {
            width: 100%;
            min-height: 48px;
            padding: 8px 16px;
            background: var(--bg-secondary, #12121a);
            border: 1px solid var(--border-color, #2a2a38);
            border-radius: 8px;
            color: var(--text-primary, #f0f0f5);
            font-size: 16px;
        }

        .share-actions {
            display: flex;
            gap: 12px;
        }

        .share-btn {
            flex: 1;
            min-height: 48px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }

        .share-btn-cancel {
            background: var(--bg-tertiary, #1a1a24);
            color: var(--text-primary, #f0f0f5);
        }

        .share-btn-save {
            background: var(--accent-primary, #00d4ff);
            color: #000;
        }

        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-success, #10b981);
            color: #000;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .toast.show {
            display: block;
            animation: fadeInOut 2s ease;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0;
            }

            20%,
            80% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="share-container">
        <h1 class="share-header">üì• Capture from Share</h1>

        <div class="share-preview" id="sharedContent">
            Loading shared content...
        </div>

        <div class="share-category">
            <label for="category">Category</label>
            <select id="category">
                <option value="Note">üìù Note</option>
                <option value="MissionControl">üéØ Mission Control</option>
                <option value="MicroResearch">üî¨ Micro Research</option>
                <option value="BuildBlock">üß± Build Block</option>
                <option value="NightlyDelta">üåô Nightly Delta</option>
                <option value="Artifact">üì¶ Artifact</option>
                <option value="Brief">üìã Brief</option>
            </select>
        </div>

        <div class="share-field">
            <label for="saveAs">Save As (optional)</label>
            <input type="text" id="saveAs" placeholder="e.g., ChatGPT_Auth_Flow">
        </div>

        <div class="share-field">
            <label for="tags">Tags (comma-separated)</label>
            <input type="text" id="tags" placeholder="e.g., chatgpt, auth, api">
        </div>

        <div class="share-actions">
            <button class="share-btn share-btn-cancel" onclick="cancel()">Cancel</button>
            <button class="share-btn share-btn-save" onclick="save()">üíæ Save</button>
        </div>
    </div>

    <div class="toast" id="toast">Saved!</div>

    <script type="module">
        // Inline IDB - no external imports for production compatibility
        const DB_NAME = 'commander-db';
        const DB_VERSION = 3;

        function openDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('documents')) {
                        db.createObjectStore('documents', { keyPath: 'id' });
                    }
                    if (!db.objectStoreNames.contains('pending')) {
                        db.createObjectStore('pending', { keyPath: 'id' });
                    }
                };
            });
        }

        // Parse shared content from URL params
        const params = new URLSearchParams(window.location.search);

        // Helper to safely get decoded params
        const getParam = (key) => {
            const val = params.get(key);
            if (!val) return '';
            try {
                return decodeURIComponent(val.replace(/\+/g, ' '));
            } catch (e) {
                return val;
            }
        };

        const title = getParam('title');
        const text = getParam('text');
        const url = getParam('url');

        const auto = params.get('auto') === 'true';
        const sourceParam = params.get('source'); // 'ai' or undefined

        // Combine shared content
        let content = '';
        if (title) content += title + '\n\n';
        if (text) content += text + '\n\n';
        if (url) content += url;
        content = content.trim();

        // Sanitize content (prevent XSS)
        function sanitize(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        if (!content) {
            content = '(No content shared)';
        }

        document.getElementById('sharedContent').textContent = content;

        // Generate ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        }

        // Auto-save logic for Automation/MacroDroid
        if (auto && content && content !== '(No content shared)') {
            // Wait for DOM and DB
            const savingStatus = document.createElement('div');
            savingStatus.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-size:24px;font-weight:bold;color:#00d4ff;background:#000;padding:20px;border-radius:12px;z-index:9999;border:2px solid #00d4ff;';
            savingStatus.textContent = 'ü§ñ Auto-Saving...';
            document.body.appendChild(savingStatus);

            setTimeout(() => {
                window.save();
            }, 500); // Increased delay for stability
        }

        // Cancel
        window.cancel = function () {
            window.location.href = './index.html';
        };

        // Save to IndexedDB
        window.save = async function () {
            const category = document.getElementById('category').value;
            const saveAs = document.getElementById('saveAs').value.trim();
            let tagsRaw = document.getElementById('tags').value.trim();

            // AI Source Logic
            let finalCategory = category;
            let finalRoute = 'logs'; // Default

            if (sourceParam === 'ai') {
                // Force AI tag
                if (tagsRaw) tagsRaw += ', ';
                tagsRaw += '#ai-suggestion';

                // AI suggestions go to Inbox, but we store them as logs first? 
                // The current app logic: Logs can route to inbox via 'route' prop.
                finalRoute = 'inbox'; // Direct to inbox via log route prop
            }

            const tags = tagsRaw ? tagsRaw.split(',').map(t => t.trim()).filter(Boolean) : [];

            const entry = {
                id: generateId(),
                createdAt: new Date().toISOString(),
                source: sourceParam || 'share',
                route: finalRoute,
                category: finalCategory,
                saveAs: saveAs,
                tags: tags,
                content: sanitize(content),
            };

            try {
                const db = await openDatabase();

                // Load current document
                const tx = db.transaction('documents', 'readwrite');
                const store = tx.objectStore('documents');

                let doc = await new Promise((resolve, reject) => {
                    const req = store.get('main');
                    req.onsuccess = () => resolve(req.result);
                    req.onerror = () => reject(req.error);
                });

                if (!doc) {
                    doc = { id: 'main', inbox: [], next: [], shipToday: [], logs: [], shipped: [], schemaVersion: 3 };
                }
                if (!doc.logs) doc.logs = [];

                // Dedupe check - don't save if same content exists in last 5 entries
                const isDupe = doc.logs.slice(0, 5).some(log => log.content === entry.content);
                if (isDupe) {
                    alert('This content was already saved recently.');
                    return;
                }

                // Add entry to logs (newest first)
                doc.logs.unshift(entry);
                doc.updatedAt = Date.now();

                await new Promise((resolve, reject) => {
                    const putReq = store.put(doc);
                    putReq.onsuccess = () => resolve();
                    putReq.onerror = () => reject(putReq.error);
                });

                // Show toast
                const toast = document.getElementById('toast');
                toast.classList.add('show');

                // Vibrate if available
                if (navigator.vibrate) navigator.vibrate(50);

                // Redirect after animation
                setTimeout(() => {
                    window.location.href = './index.html';
                }, 1500);

            } catch (err) {
                alert('Failed to save: ' + err.message);
            }
        };
    </script>
</body>

</html>
